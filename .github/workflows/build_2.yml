name: Build EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --noconsole --onefile --windowed --icon=icon.ico --name "CalculatorApp" calculator.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: CalculatorApp
          path: dist/CalculatorApp.exe


